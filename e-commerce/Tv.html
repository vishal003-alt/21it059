<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TV</title>
<style>

body{
    background-color: #2b265b;
}

* {
  box-sizing: border-box;
}

.row{
    margin: auto;
    max-width: 1400px;
    padding: 5px;

}


.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h1 style="font-size: 350%; text-align: center; color: white;">TV</h1>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <img src="/static/redmi 43inch.jpg" alt="REDMI 43 INCH" height="70%" width="40%">
    <h2>REDMI 43 INCH</h2>
    <p>39,999.00</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <img src="/static/samsung 32inch.jpg" alt="SAMSUNG 32 INCH" height="70%" width="50%">
    <h2>SAMSUNG 32 INCH</h2>
    <p>19,999.00</p>
  </div>
  <div class="column" style="background-color:#ccc;">
    <img src="/static/sony w830k.jpg" alt="SONY W830K" height="70%" width="50%">
    <h2>SONY W830K</h2>
    <p>79,999.00</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <img src="/static/tcl p635 4k.jpg" alt="TCL P365 4K" height="70%" width="40%">
    <h2>TCL P365 4K</h2>
    <p>99,999.00</p>
  </div>
</div>

</body>
</html>
