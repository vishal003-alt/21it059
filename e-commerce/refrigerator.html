<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Refrigerator</title>
<style>

body{
    background-color: #2b265b;
}

* {
  box-sizing: border-box;
}

.row{
    margin: auto;
    max-width: 1400px;
    padding: 5px;

}


.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h1 style="font-size: 350%; text-align: center; color: white;">REFRIGERATOR</h1>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <img src="/static/lg 201l.avif" alt="LG 201L" height="70%" width="40%">
    <h2>LG 201L</h2>
    <p>14,999.00</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <img src="/static/samsung 183l.jpg" alt="SAMSUNG 183L" height="70%" width="50%">
    <h2>SAMSUNG 183L</h2>
    <p>13,999.00</p>
  </div>
  <div class="column" style="background-color:#ccc;">
    <img src="/static/Samsung 865l.jpeg" alt="SAMSUNG 865L" height="70%" width="50%">
    <h2>SAMSUNG 865L</h2>
    <p>79,999.00</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <img src="/static/whirlpool 235l.jpg" alt="WHIRLPOOL 235L" height="70%" width="40%">
    <h2>WHIRLPOOL 235L</h2>
    <p>25,999.00</p>
  </div>
</div>

</body>
</html>
