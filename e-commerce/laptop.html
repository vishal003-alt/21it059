<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Laptops</title>
<style>

body{
    background-color:#2b265b;
}

* {
  box-sizing: border-box;
}

.row{
    margin: auto;
    max-width: 1400px;
    padding: 5px;

}


.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h1 style="font-size: 350%; text-align: center; color: white;">Laptops</h1>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <img src="/static/asus tuf a15.jpeg" alt="Asus Tuf A15" height="70%" width="40%">
    <h2>Asus Tuf A15</h2>
    <p>59,999.00</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <img src="/static/galaxy book3.jpeg" alt="Samsung Galaxy Book3" height="70%" width="50%">
    <h2>Samsung Galaxy Book3</h2>
    <p>99,999.00</p>
  </div>
  <div class="column" style="background-color:#ccc;">
    <img src="/static/Macbook Air15.jpeg" alt="Apple Macbook Air15" height="70%" width="50%">
    <h2>Apple Macbook Air15</h2>
    <p>1,79,999.00</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <img src="/static/vivobook.webp" alt="Asus VivoBook14" height="70%" width="40%">
    <h2>Asus VivoBook14</h2>
    <p>49,999.00</p>
  </div>
</div>

</body>
</html>
