<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mobile</title>
<style>

body{
    background-color: #2b265b;
}

* {
  box-sizing: border-box;
}

.row{
    margin: auto;
    max-width: 1400px;
    padding: 5px;

}


.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h1 style="font-size: 350%; text-align: center; color: white;">Mobiles</h1>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <img src="/static/Apple.jpeg" alt="Apple Iphone 15 Pro" height="70%" width="40%">
    <h2>Apple Iphone 15 Pro</h2>
    <p>1,29,999.00</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <img src="/static/Samsung.jpeg" alt="Samsung S24 Ultra" height="70%" width="50%">
    <h2>Samsung S24 Ultra</h2>
    <p>99,999.00</p>
  </div>
  <div class="column" style="background-color:#ccc;">
    <img src="/static/Vivo.jpg" alt="Vivo X100pro" height="70%" width="50%">
    <h2>Vivo X100pro</h2>
    <p>79,999.00</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <img src="/static/Xiaomi Redmi K70E.jpg" alt="Xiaomi Redmi K70E" height="70%" width="40%">
    <h2>Xiaomi Redmi K70E</h2>
    <p>69,999.00</p>
  </div>
</div>

</body>
</html>
